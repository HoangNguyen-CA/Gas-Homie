<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL9BwLZrhcv_7aOooYeG7gqlhPFhdyyw0&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </head>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto"
  />
  <body>
    <main>
      <div class="sidebar">
        <form id="form">
          <h1 class="sidebar__title">Gas Homie</h1>

          <label for="startInput">Starting Location:</label>
          <input type="text" id="startInput" placeholder="" />
          <label for="endInput">Destination: </label>
          <input type="text" id="endInput" placeholder="" />
          <button type="submit" class="button">Find Route</button>
          <button type="button" id="showDirections" class="button">
            Toggle Directions
          </button>
        </form>
        <div class="display">
          <h2 class="display__title">Nearby Gas Stations</h2>
          <p class="display__label">Sort By:</p>
          <div class="display__button-container">
            <button id="sortDurationButton" class="button sortButton">
              Duration
            </button>
            <button id="sortDistanceButton" class="button sortButton">
              Distance
            </button>
            <button id="sortPriceButton" class="button sortButton">
              Gas Price
            </button>
          </div>
          <div id="gasDisplay"></div>
        </div>
      </div>
      <div class="map__container">
        <div id="map"></div>
        <div id="panel"></div>
      </div>
    </main>

    <script src="./helper.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
