<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <main>
      <div class="sidebar">

          <label for="startInput">Starting Location:</label>

          <input type="text" id="endInput" />

          <p class = "RobotoFont"> Sup Dawg </p>

        <div class="display"
          <h2>Gas Stations</h2>

          <div>
            <button id="sortDurationButton">Duration</button>
            <button id="sortDistanceButton">Distance</button>
            <button id="sortPriceButton">Gas Price</button>
          </div>
          <div id="gasDisplay"></div>
        </div>
      </div>
      <div id="map"></div>
    </main>
    <script src="./helper.js"></script>
    <script src="./script.js"></script>
